<title>Contact</title>

    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

<!-- font awesome -->
<script src="https://kit.fontawesome.com/51a19769e4.js" crossorigin="anonymous"></script>

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@900&family=Titan+One&display=swap"
    rel="stylesheet" />
<style>
    /*//////////////////////////////////////////////////////////////////
[ FONT ]*/

    @font-face {
        font-family: cursive, Montserrat-Regular;
        src: url("fonts/montserrat/Montserrat-Regular.ttf");
    }

    @font-face {
        font-family: cursive, Montserrat-Bold;
        src: url("fonts/montserrat/Montserrat-Bold.ttf");
    }

    @font-face {
        font-family: cursive, Montserrat-ExtraBold;
        src: url("fonts/montserrat/Montserrat-ExtraBold.ttf");
    }

    @font-face {
        font-family: cursive, Montserrat-Medium;
        src: url("fonts/montserrat/Montserrat-Medium.ttf");
    }

    /*//////////////////////////////////////////////////////////////////
[ RESTYLE TAG ]*/

    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        font-family: Montserrat-Regular, sans-serif;
    }

    /*---------------------------------------------*/
    a {
        font-family: Montserrat-Regular;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
    }

    a:focus {
        outline: none !important;
    }

    a:hover {
        text-decoration: none;
        color: #57b846;
    }

    /*---------------------------------------------*/
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0px;
    }

    p {
        font-family: Montserrat-Regular;
        font-size: 20px;
        line-height: 1.7;
        color: #595959;
        margin: 0px;
    }

    ul,
    li {
        margin: 0px;
        list-style-type: none;
    }

    /*---------------------------------------------*/
    input {
        outline: none;
        border: none;
    }

    textarea {
        outline: none;
        border: none;
    }

    textarea:focus,
    input:focus {
        border-color: transparent !important;
    }

    input::-webkit-input-placeholder {
        color: #999999;
    }

    input:-moz-placeholder {
        color: #999999;
    }

    input::-moz-placeholder {
        color: #999999;
    }

    input:-ms-input-placeholder {
        color: #999999;
    }

    textarea::-webkit-input-placeholder {
        color: #999999;
    }

    textarea:-moz-placeholder {
        color: #999999;
    }

    textarea::-moz-placeholder {
        color: #999999;
    }

    textarea:-ms-input-placeholder {
        color: #999999;
    }

    /*---------------------------------------------*/
    button {
        outline: none !important;
        border: none;
        background: transparent;
    }

    button:hover {
        cursor: pointer;
    }

    iframe {
        border: none !important;
    }

    /*//////////////////////////////////////////////////////////////////
[ Contact 1 ]*/

    .contact1 {
        width: 100%;
        min-height: 100%;
        padding: 15px;

        background: #009bff;
        background: -webkit-linear-gradient(left, #579bb1, #6d9886);
        background: -o-linear-gradient(left, #0072ff, #00c6ff);
        background: -moz-linear-gradient(left, #0072ff, #00c6ff);
        background: linear-gradient(left, #0072ff, #00c6ff);

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .container-contact1 {
        width: 1163px;
        background: #fdf4f5;
        border-radius: 10px;
        overflow: hidden;

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;

        padding: 90px 130px 88px 148px;
    }

    /*------------------------------------------------------------------
[  ]*/
    .contact1-pic {
        width: 296px;
    }

    .contact1-pic img {
        max-width: 100%;
    }

    /*------------------------------------------------------------------
[  ]*/
    .contact1-form {
        width: 390px;
    }

    .contact1-form-title {
        display: block;
        font-family: "Titan One", Montserrat-ExtraBold;
        font-size: 24px;
        color: #595959;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 44px;
    }

    input.input1 {
        height: 50px;
        border-radius: 25px;
        padding: 0 30px;
    }

    input.input1+.shadow-input1 {
        border-radius: 25px;
    }

    textarea.input1 {
        min-height: 150px;
        border-radius: 25px;
        padding: 12px 30px;
    }

    textarea.input1+.shadow-input1 {
        border-radius: 25px;
    }

    /*---------------------------------------------*/
    .wrap-input1 {
        position: relative;
        width: 100%;
        z-index: 1;
        margin-bottom: 20px;
    }

    .input1 {
        display: block;
        width: 100%;
        background: #e6e6e6;
        font-family: "Roboto", Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #666666;
    }

    .shadow-input1 {
        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px 0px 0px;
        color: rgba(87, 184, 70, 0.5);
    }

    .input1:focus+.shadow-input1 {
        -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
        animation: anim-shadow 0.5s ease-in-out forwards;
    }

    @-webkit-keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    @keyframes anim-shadow {
        to {
            box-shadow: 0px 0px 80px 30px;
            opacity: 0;
        }
    }

    /*---------------------------------------------*/
    .container-contact1-form-btn {
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contact1-form-btn {
        min-width: 193px;
        height: 50px;
        border-radius: 25px;
        background: #57b846;
        font-family: "Titan One", Montserrat-Bold;
        font-size: 15px;
        line-height: 1.5;
        color: #fff;
        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 25px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn i {
        margin-left: 7px;

        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;
    }

    .contact1-form-btn:hover {
        background: #333333;
    }

    .contact1-form-btn:hover i {
        -webkit-transform: translateX(10px);
        -moz-transform: translateX(10px);
        -ms-transform: translateX(10px);
        -o-transform: translateX(10px);
        transform: translateX(10px);
    }

    /*------------------------------------------------------------------
[ Responsive ]*/

    @media (max-width: 1200px) {
        .contact1-pic {
            width: 33.5%;
        }

        .contact1-form {
            width: 44%;
        }
    }

    @media (max-width: 992px) {
        .container-contact1 {
            padding: 90px 80px 88px 90px;
        }

        .contact1-pic {
            width: 35%;
        }

        .contact1-form {
            width: 55%;
        }
    }

    @media (max-width: 768px) {
        .container-contact1 {
            padding: 90px 80px 88px 80px;
        }

        .contact1-pic {
            display: none;
        }

        .contact1-form {
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        .container-contact1 {
            padding: 90px 15px 88px 15px;
        }
    }

    /*------------------------------------------------------------------
[ Alert validate ]*/

    .validate-input {
        position: relative;
    }

    .alert-validate::before {
        content: attr(data-validate);
        position: absolute;
        max-width: 70%;
        background-color: white;
        border: 1px solid #c80000;
        border-radius: 13px;
        padding: 4px 25px 4px 10px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 8px;
        pointer-events: none;

        font-family: cursive, Montserrat-Medium;
        color: #c80000;
        font-size: 13px;
        line-height: 1.4;
        text-align: left;

        visibility: hidden;
        opacity: 0;

        -webkit-transition: opacity 0.4s;
        -o-transition: opacity 0.4s;
        -moz-transition: opacity 0.4s;
        transition: opacity 0.4s;
    }

    .alert-validate::after {
        content: "\f06a";
        font-family: cursive, FontAwesome;
        display: block;
        position: absolute;
        color: #c80000;
        font-size: 15px;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
        transform: translateY(-50%);
        right: 13px;
    }

    .alert-validate:hover:before {
        visibility: visible;
        opacity: 1;
    }

    @media (max-width: 992px) {
        .alert-validate::before {
            visibility: visible;
            opacity: 1;
        }
    }
</style>

<div class="contact1">
    <div class="container-contact1">
        <div class="container">
            <div class="validate-form contact1-form-title">
                <h1>Get in touch</h1>
                <p>Fill out below form to send email </p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="form-row">
                    <div class="fieldWrapper col-6">
                        <div class="wrap-input1 validate-input" data-validate="Name is required">
                            <!-- {{form.your_name.label_tag}} -->
                            {{form.your_name}}
                            <span class="shadow-input1"></span>
                        </div>
                    </div>
                    <div class="fieldWrapper col-6">
                        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <!-- {{form.from_email.label_tag}} -->
                            {{form.from_email}}
                            <span class="shadow-input1"></span>
                        </div>
                    </div>
                </div>
                <div class="fieldWrapper">
                    <div class="wrap-input1 validate-input" data-validate="Subject is required">
                        <!-- {{form.subject.label_tag}} -->
                        {{form.subject}}
                        <span class="shadow-input1"></span>
                    </div>
                </div>
                <div class="fieldWrapper">
                    <div class="wrap-input1 validate-input" data-validate="Message is required">
                        <!-- {{form.message.label_tag}} -->
                        {{form.message}}
                        <span class="shadow-input1"></span>
                    </div>
                </div>
                {% comment %} {{ form.as_p }} {% endcomment %}

                <div class="container-contact1-form-btn">
                    <button type="submit" class="btn-block contact1-form-btn">
                        Send Email<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
